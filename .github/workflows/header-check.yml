name: header-check

on:
    pull_request:
    push:
        branches: ["main", "master"]

jobs:
    check-headers:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Check Rust file signatures (SPDX + module docs)
              run: |
                  chmod +x scripts/check_headers.sh
                  scripts/check_headers.sh .
