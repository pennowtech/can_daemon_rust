name: ci

on:
    pull_request:
    push:
        branches: ["main", "master"]
    workflow_dispatch:
        inputs:
            run_integration_test:
                description: "Run clippy"
                required: false
                default: "false"

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: "1"
    BRIDGE_HOST: "127.0.0.1"
    BRIDGE_PORT: "9500"
    BRIDGE_IFACE: "vcan0"

jobs:
    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust toolchain (stable + rustfmt)
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt

            - name: Cache cargo + target
              uses: Swatinem/rust-cache@v2

            - name: cargo fmt --check
              run: cargo fmt --all -- --check

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        needs: [fmt]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust toolchain (stable + clippy)
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy

            - name: Cache cargo + target
              uses: Swatinem/rust-cache@v2

            - name: cargo clippy (deny warnings)
              run: cargo clippy --all-targets --all-features

    test:
        name: Test (unit/integration)
        runs-on: ubuntu-latest
        needs: [headers, fmt, clippy]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust toolchain (stable)
              uses: dtolnay/rust-toolchain@stable

            - name: Cache cargo + target
              uses: Swatinem/rust-cache@v2

            - name: cargo test
              run: cargo test --all --all-features -- --nocapture

    build:
        name: Build (debug + release)
        runs-on: ubuntu-latest
        needs: [headers, fmt, clippy]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust toolchain (stable)
              uses: dtolnay/rust-toolchain@stable

            - name: Cache cargo + target
              uses: Swatinem/rust-cache@v2

            - name: cargo build (debug)
              run: cargo build --all --all-features

            - name: cargo build (release)
              run: cargo build --release --all-features

            - name: Upload release binary artifact (if present)
              uses: actions/upload-artifact@v4
              with:
                  name: can_bridge_daemon-linux-x86_64
                  path: target/release/can_bridge_daemon
                  if-no-files-found: ignore

    integration-test:
        if: github.event_name == 'workflow_dispatch' && inputs.run_integration_test == 'true'
        name: Integration (vcan0 + cansend + TCP bridge)
        runs-on: ubuntu-latest
        needs: [headers, fmt, clippy]
        steps:
            - uses: actions/checkout@v4

            - name: Install system deps (can-utils)
              run: |
                  sudo apt-get update
                  sudo apt-get install -y can-utils

            - name: Setup vcan0
              run: |
                  sudo modprobe vcan
                  sudo ip link add dev "${BRIDGE_IFACE}" type vcan || true
                  sudo ip link set "${BRIDGE_IFACE}" up
                  ip link show "${BRIDGE_IFACE}"

            - name: Install Rust toolchain (stable)
              uses: dtolnay/rust-toolchain@stable

            - name: Cache cargo + target
              uses: Swatinem/rust-cache@v2

            - name: Build daemon (release)
              run: cargo build --release --all-features

            - name: Run daemon (background)
              run: |
                  set -euxo pipefail
                  RUST_LOG=debug ./target/release/can_bridge_daemon --bind "${BRIDGE_HOST}:${BRIDGE_PORT}" > daemon.log 2>&1 &
                  echo $! > daemon.pid
                  # give it a moment to bind
                  sleep 1
                  # quick sanity: show last logs
                  tail -n 50 daemon.log || true

            - name: Run Python integration test
              run: |
                  python3 test/ci_tcp_integration.py

            - name: Stop daemon
              if: always()
              run: |
                  if [ -f daemon.pid ]; then
                    kill "$(cat daemon.pid)" || true
                    sleep 0.5
                  fi
                  tail -n 200 daemon.log || true

            - name: Upload daemon log
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: daemon-log
                  path: daemon.log
                  if-no-files-found: ignore
